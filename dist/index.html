<!DOCTYPE html>
<html>
<head>
    <title>Communication Client - Chat Sample</title>
    <style>body {
  background: #f5f5f5;
  margin: 0;
  padding: 20px;
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}

.container {
  max-width: 800px;
  margin: 0 auto;
}

.header {
  background: #fff;
  border-radius: 12px 12px 0 0;
  padding: 20px;
  box-shadow: 0 2px 4px #0000001a;
}

.header h1 {
  color: #333;
  margin: 0;
  font-size: 24px;
}

.header h4 {
  color: #666;
  margin: 0 0 10px;
}

.chat-container {
  background: #fff;
  border-radius: 0 0 12px 12px;
  overflow: hidden;
  box-shadow: 0 2px 4px #0000001a;
}

#messageContainer {
  flex-direction: column;
  gap: 10px;
  height: 400px;
  padding: 20px;
  display: flex;
  overflow-y: auto;
}

.message {
  word-wrap: break-word;
  border-radius: 12px;
  max-width: 70%;
  padding: 10px 15px;
}

.message.received {
  background: #f0f0f0;
  align-self: flex-start;
}

.message.sent {
  color: #fff;
  background: #0084ff;
  align-self: flex-end;
}

.message .sender {
  color: #666;
  margin-bottom: 4px;
  font-size: 12px;
}

.message.sent .sender {
  color: #fffc;
}

.input-container {
  border-top: 1px solid #eee;
  gap: 10px;
  padding: 20px;
  display: flex;
}

#messageInput {
  border: 1px solid #ddd;
  border-radius: 8px;
  outline: none;
  flex: 1;
  padding: 12px;
  font-size: 14px;
}

#messageInput:focus {
  border-color: #0084ff;
}

#sendButton {
  color: #fff;
  cursor: pointer;
  background: #0084ff;
  border: none;
  border-radius: 8px;
  padding: 12px 24px;
  font-weight: 500;
  transition: background .2s;
}

#sendButton:hover {
  background: #0073e6;
}
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>Azure Communication Services</h4>
            <h1>Chat Quickstart</h1>
        </div>
        <div class="chat-container">
            <div id="messageContainer"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script type="module" src="/Simple-bot-handoff-sample.b5a3cd24.js"></script>
</body>
</html>
