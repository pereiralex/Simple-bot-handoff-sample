<!DOCTYPE html>
<html>
<head>
    <title>Customer Service Chat Sample</title>
    <style>body {
  background: #f5f5f5;
  flex-direction: column;
  height: 100vh;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  display: flex;
}

.header-bar {
  background: #fff;
  width: 100%;
  padding: 15px 0;
  display: flex;
  box-shadow: 0 1px 3px #0000001a;
}

.header-tab {
  text-align: center;
  color: #555;
  flex: 1;
  font-weight: 500;
}

.main-container {
  flex: 1;
  display: flex;
  overflow: hidden;
}

.customer-section {
  border-right: 1px solid #ddd;
  justify-content: center;
  align-items: center;
  width: 33%;
  padding: 20px;
  display: flex;
}

.support-chat-container {
  background: #fff;
  border-radius: 10px;
  flex-direction: column;
  width: 350px;
  height: 500px;
  display: flex;
  overflow: hidden;
  box-shadow: 0 4px 12px #00000026;
}

.support-chat-header {
  background: #f8f8f8;
  border-bottom: 1px solid #eee;
  align-items: center;
  padding: 15px;
  display: flex;
}

.support-chat-header .avatar {
  color: #555;
  background: #e1e1e1;
  border-radius: 50%;
  justify-content: center;
  align-items: center;
  width: 30px;
  height: 30px;
  margin-right: 10px;
  font-size: 14px;
  display: flex;
}

.support-chat-messages {
  flex-direction: column;
  flex: 1;
  gap: 10px;
  padding: 15px;
  display: flex;
  overflow-y: auto;
}

.timestamp {
  color: #999;
  margin-top: 2px;
  font-size: 11px;
}

.support-chat-input {
  border-top: 1px solid #eee;
  padding: 15px;
  display: flex;
}

.support-chat-input input {
  border: 1px solid #ddd;
  border-radius: 20px;
  outline: none;
  flex: 1;
  padding: 10px;
  font-size: 14px;
}

.support-chat-input button {
  color: #fff;
  cursor: pointer;
  background: #0084ff;
  border: none;
  border-radius: 20px;
  margin-left: 10px;
  padding: 8px 15px;
  font-weight: 500;
}

.agent-section {
  flex-direction: column;
  width: 67%;
  display: flex;
}

.agent-header {
  background: #fff;
  border-bottom: 1px solid #eee;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  display: flex;
}

.agent-header h2 {
  margin: 0;
  font-size: 16px;
  font-weight: 600;
}

.agent-profile {
  align-items: center;
  display: flex;
}

.agent-profile .avatar {
  color: #555;
  background: #e1e1e1;
  border-radius: 50%;
  justify-content: center;
  align-items: center;
  width: 32px;
  height: 32px;
  margin-left: 10px;
  font-size: 14px;
  display: flex;
}

.agent-content {
  flex: 1;
  display: flex;
  overflow: hidden;
}

.customer-list {
  background: #fff;
  border-right: 1px solid #eee;
  width: 280px;
  overflow-y: auto;
}

.customer-list-header {
  color: #333;
  border-bottom: 1px solid #eee;
  padding: 20px;
  font-size: 18px;
  font-weight: 600;
}

.customer-item {
  cursor: pointer;
  border-bottom: 1px solid #eee;
  padding: 15px 20px;
}

.customer-item.active {
  background: #f0f7ff;
  border-left: 3px solid #0084ff;
}

.customer-name {
  margin-bottom: 5px;
  font-weight: 500;
}

.customer-message {
  color: #666;
  white-space: nowrap;
  text-overflow: ellipsis;
  font-size: 13px;
  overflow: hidden;
}

.message-time {
  float: right;
  color: #999;
  font-size: 12px;
}

.agent-chat {
  flex-direction: column;
  flex: 1;
  display: flex;
}

.agent-chat-header {
  border-bottom: 1px solid #eee;
  align-items: center;
  padding: 15px 20px;
  display: flex;
}

.agent-chat-header .avatar {
  background: #e1e1e1;
  border-radius: 50%;
  justify-content: center;
  align-items: center;
  width: 30px;
  height: 30px;
  margin-right: 10px;
  font-size: 14px;
  display: flex;
}

.agent-chat-messages {
  background: #f9f9f9;
  flex-direction: column;
  flex: 1;
  gap: 15px;
  padding: 20px;
  display: flex;
  overflow-y: auto;
}

.agent-chat-input {
  background: #fff;
  border-top: 1px solid #eee;
  padding: 15px 20px;
  display: flex;
}

.agent-chat-input input {
  border: 1px solid #ddd;
  border-radius: 4px;
  outline: none;
  flex: 1;
  padding: 12px 15px;
  font-size: 14px;
}

.agent-chat-input button {
  color: #fff;
  cursor: pointer;
  background: #0084ff;
  border: none;
  border-radius: 4px;
  margin-left: 10px;
  padding: 12px 20px;
  font-weight: 500;
}

.message {
  word-wrap: break-word;
  border-radius: 18px;
  max-width: 80%;
  padding: 10px 15px;
  position: relative;
}

.message.sent {
  color: #fff;
  background: #0084ff;
  border-bottom-right-radius: 4px;
  align-self: flex-end;
}

.message.received {
  color: #000;
  background: #e5e5ea;
  border-bottom-left-radius: 4px;
  align-self: flex-start;
}

.agent-message {
  word-wrap: break-word;
  border-radius: 4px;
  max-width: 80%;
  padding: 10px 15px;
}

.agent-message.customer {
  background: #fff;
  border: 1px solid #e1e1e1;
  align-self: flex-start;
}

.agent-message.agent {
  background: #e6f7ff;
  border: 1px solid #c7e8ff;
  align-self: flex-end;
}

.agent-message .sender {
  color: #666;
  margin-bottom: 5px;
  font-size: 12px;
  font-weight: 500;
}
</style>
</head>
<body>
    <div class="header-bar">
        <div class="header-tab">Customer</div>
        <div class="header-tab">Agent</div>
    </div>
    
    <div class="main-container">
        <!-- Customer view -->
        <div class="customer-section">
            <div class="support-chat-container">
                <div class="support-chat-header">
                    <div class="avatar">S</div>
                    Support chat
                </div>
                <div id="customerMessages" class="support-chat-messages">
                    <!-- Messages will be added here by JavaScript -->
                </div>
                <div class="support-chat-input">
                    <input type="text" id="customerInput" placeholder="Type your message...">
                    <button id="customerSendButton">Send</button>
                </div>
            </div>
        </div>
        
        <!-- Agent view -->
        <div class="agent-section">
            <div class="agent-header">
                <h2>Customer service portal</h2>
                <div class="agent-profile">
                    <div class="avatar">A</div>
                </div>
            </div>
            
            <div class="agent-content">
                <div class="customer-list">
                    <div class="customer-list-header">Messages</div>
                    
                    <!-- Active customer -->
                    <div class="customer-item active">
                        <div class="customer-name">
                            Sarah Jones
                            <span class="message-time">6:21 PM</span>
                        </div>
                        <div class="customer-message">Hello, what is the fee to bring a golf bag...</div>
                    </div>
                    
                    <!-- Other customers -->
                    <div class="customer-item">
                        <div class="customer-name">
                            John Smith
                            <span class="message-time">7:21 AM</span>
                        </div>
                        <div class="customer-message">What time does flight AX345 arrive?</div>
                    </div>
                    
                    <div class="customer-item">
                        <div class="customer-name">
                            Catherine Frank
                            <span class="message-time">7:21 AM</span>
                        </div>
                        <div class="customer-message">I'd like to rebook my flight tomorrow to...</div>
                    </div>
                </div>
                
                <div class="agent-chat">
                    <div class="agent-chat-header">
                        <div class="avatar">SJ</div>
                        Sarah Jones
                    </div>
                    
                    <div id="agentMessages" class="agent-chat-messages">
                        <!-- Messages will be added here by JavaScript -->
                    </div>
                    
                    <div class="agent-chat-input">
                        <input type="text" id="agentInput" placeholder="Enter a message">
                        <button id="agentSendButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/Simple-bot-handoff-sample.b5a3cd24.js"></script>
</body>
</html>
